<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-image__container">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="NFT Image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <a href="#"><h3 class="card-title">Equilibrium #3429</h3></a>
      <p class="card-description">Our Equilibrium collection promotes balance and calm. </p>
      
      <div class="price-container">
        <span class="price icon-container"><img class="icon" src="images/icon-ethereum.svg" alt="ethereum" srcset="">0.041 ETH</span>
        <span class="date-expired icon-container"><img class="icon" src="images/icon-clock.svg" alt="date expired" srcset="">3 days left</span>
      </div>
      
      <p class="creator"><img class="avatar" src="images/image-avatar.png" alt="avatar">Creation of <a href="https://github.com/adicandra1" target="_blank"><span class="creator-name">Candra</span></a></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/adicandra1" target="_blank">Candra</a>.
    </div>
  </div>
</body>

</html>
